<div class="container">
 
<form th:action="@{/users}" method="post" th:object="${userModel.user}" id="userForm">
	<input type="hidden" name="id" th:value="*{id}">
	
	<div class="form-group ">
		<label for="username" class="col-form-label">Username</label>
		<input type="text" class="form-control" id="username" name="username"  th:value="*{username}" maxlength="50" placeholder="Please input username, 3-20 characters">

	</div>
	<div class="form-group">
		<label for="email" class="col-form-label">Email</label>
		<input type="email" class="form-control" id="email" name="email" th:value="*{email}" maxlength="50" placeholder="Please input email">
	</div>
	<div class="form-group">
		<label for="name" class="col-form-label">Name</label>
		<input type="text" class="form-control" id="name" name="name" th:value="*{name}" maxlength="20" placeholder="Please input name, 2-10 characters" >
	</div>
	<div class="form-group">
		<label for="password" class="col-form-label">Password</label>
		<input type="password" class="form-control" id="password" name="password"  th:value="*{password}" maxlength="30" placeholder="Please input password" >
	</div>

</form>
 
</div><!-- /.container -->
